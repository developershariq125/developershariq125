<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- styles -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font style -->
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="card-text">
        <h3>Jessica Rendall</h3>
        <span class="primary-text">
          <h4>London,United Kingdom</h4>
        </span>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <a href="" class="main-btn">GitHub</a>
      <a href="" class="main-btn">Frontend Mentor</a>
      <a href="" class="main-btn">LinkedIn</a>
      <a href="" class="main-btn">Twitter</a>
      <a href="" class="main-btn">Instagram</a>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammad Shariq</a>.
    </div>
  </body>
</html>
